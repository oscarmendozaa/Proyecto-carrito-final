<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto final</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!--NAV DE BOOTSTRAP-->
    <header class="container-fluid bg-dark position top-0">
        <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
            <!--<li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>-->
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-productos-tab" data-bs-toggle="pill" data-bs-target="#pills-productos" type="button" role="tab" aria-controls="pills-productos" aria-selected="true">Productos</button>
            </li>
            <li class="nav-item" role="presentation" id="btnshoop">
              <button class="nav-link" id="pills-carrito-tab" data-bs-toggle="pill" data-bs-target="#pills-carrito" type="button" role="tab" aria-controls="pills-carrito" aria-selected="false" ><img class="cart" src="./img/favicon.svg" alt=""></button><p class="count-product" id="conteo">0</p>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contactanos</button>
            </li>
          </ul>
    </header>      
    <div class="tab-content" id="pills-tabContent">
        <!--TAB HOME DESAHIBILITADA 
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <h1 class="text-center m-0 text-black-50">Ir a productos por favor</h1>
            <h1 class="text-center m-0 text-black-50">Home esta en construccion</h1>
        </div>  -->
        <!--TAB PRODUCTOS-->
    <div class="tab-pane fade container " id="pills-productos" role="tabpanel" aria-labelledby="pills-productos-tab" tabindex="0">
            <h2 class="h2 m-4 text-primary">Cursos</h2> 
            <div class="row ">        
                <div class="container">
                    <h1>Carrito - CoderHouse</h1>
                        <hr>
                            <div class="row" id="cards"></div>
                </div>
            </div> 
     
      <template id="templateCard">
        <div class="col-12 mb-2 col-md-2">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>Precio</p>
              <button id="btn1" class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
    </div> 
    <!--TAB CARRITO--> 
    <div class="tab-pane fade" id="pills-carrito" role="tabpanel" aria-labelledby="pills-carrito-tab" tabindex="0">  
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
    
      <template id="template-carrito">
        <tr id="filas2">
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-success btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
        </tr>
      </template>

      <table class="table">
        <thead>
          <tr id="filas">
            <th scope="col">#</th>
            <th scope="col">Curso</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
          </tfoot>
      </table>
    </div> 
    <!--TAB CONTACTANOS--> 
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
      <div id=containerContact> 
        <div id="form">
            <form>
                <input type="text" placeholder="Nombre y apellido" required>
                <input type="email" placeholder="Correo electronico" required>
                <input type="number" placeholder="Edad" min="18" required>
                <input id="msj" type="text" placeholder="Mensaje" minlength="20" maxlength="300" required>
                <button type="submit">Enviar</button>
            </form>       
        </div> 
        <div> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52555.44838993413!2d-58.498190568749955!3d-34.586064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses!2smx!4v1664928250298!5m2!1ses!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>  
      </div>   
    </div>  
    
    

    <!--FOOTER-->     
    <footer class="footer1">
      <div>  
        <h4>Siguenos en nuestras <em>redes sociales</em></h4>
        <div id="logos">
         <a href="https://www.instagram.com" target="_blank"><img class="imgLogos" src="https://www.freepnglogos.com/uploads/logo-ig-png/logo-ig-logo-instagram-ini-ada-varias-dan-transparan-33.png" alt="nstagram" /></a>
         <a href="https://www.twitter.com" target="_blank"><img class="imgLogos" src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" alt="Twitter" /></a>
        </div>
        <div class="autorClass">
        <p id="p1">Desarrollado por Oscar Rodriguez</p>
        </div>
      </div>  
    </footer>    
   
 
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
